<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Student Meal Plan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #185a9d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: #43cea2;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
    }

    .button:hover {
      background-color: #2ebd94;
      transform: scale(1.03);
    }

    .welcome {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <p class="welcome">Hello, {{ user.username }} ðŸ‘‹</p>
    <p>You're now logged in to your Student Meal Plan system. From here, you can view meals, plan menus, track your pantry, and more!</p>
    <a href="{% url 'logout' %}" class="button">Logout</a>
  </div>
</body>
</html>
