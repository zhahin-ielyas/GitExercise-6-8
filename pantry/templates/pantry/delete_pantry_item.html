{% extends 'pantry/base.html' %}
{% block content %}
<h2>Delete Pantry Item</h2>
<p>Are you sure you want to delete <strong>{{ item.ingredient.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'ingredient_list' %}">Cancel</a>
</form>
{% endblock %}
