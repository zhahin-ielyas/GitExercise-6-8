{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Recipe</title>
    <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
</head>
<body>
    <div class="main">
        <h2 class="section-title">Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'view_saved_recipes' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
